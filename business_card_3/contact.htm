<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page">
        <div class="header">
            <a class="logo" href="#"><img alt="#" src="images/logo.png"/></a>

            <div class="menu">
                <a href="index.htm" class="menu_features">Features</a>
                <a href="services.htm" class="menu_demo">Demo</a>
                <a href="project.htm" class="menu_requirements">Requirements</a>
                <a href="contact.htm" class="menu_support">Support</a>
            </div>
        </div>

        <div class="module module_contact-us">
            <div class="module_content">
                <h3 class="module_title">Contact us</h3>
                <form class="form">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>

                    <div class="field">
                        <label for="e-mail">E-mail:</label>
                        <input type="text" id="e-mail">
                    </div>

                    <div class="field">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject">
                    </div>

                    <div class="field">
                        <label for="message">Message:</label>
                        <textarea id="message"></textarea>
                    </div>

                    <div class="action">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
