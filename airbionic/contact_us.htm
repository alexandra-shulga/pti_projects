<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="logo">
                <a href="#"><img alt="#" src="images/logo.gif"/></a>

                <div class="menu1">
                    <a href="about_us.htm" class="home">Home</a>
                    <a href="contact_us.htm" class="contact-us">Contacts</a>
                </div>
            </div>

            <div class="menu2">
                <a class="about-us" href="about_us.htm">About us</a>
                <a class="our-advantages" href="our_advantages.htm">Our advantages</a>
                <a class="contact-us" href="contact_us.htm">Contact us</a>
                <a class="faq" href="faq.htm">FAQ</a>
            </div>
        </div>

        <div class="columns">
            <div class="column column_left">
                <ul class="menu3">
                    <li>Our works</li>
                    <li>Prices</li>
                    <li>Portfolio</li>
                </ul>
            </div>

            <div class="column column_center">
                <div class="module_contact-form">

                    <h1>Request Form</h1>

                    <div class="contact-form">
                        <div class="field">
                            <label for="name">* Name:</label>
                            <input type="text" id="name">
                        </div>

                        <div class="field">
                            <label for="e-mail">* E-mail:</label>
                            <input type="text" id="e-mail">
                        </div>

                        <div class="field">
                            <label for="message">* Request description:</label>
                            <textarea id="message"></textarea>
                        </div>

                        <div class="field">
                            <label>* File:</label>
                            <input class="file" type="file">
                        </div>

                        <div class="field-code">
                            <img alt="#" src="images/code.gif"/>
                        </div>

                        <div class="field">
                            <label for="code">* Security Code:</label>
                            <input type="text" id="code">
                        </div>

                        <div class="action">
                            <button>Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column column_right">
                <div class="module_contact-us">
                    <p>Contact us to discuss how we can help you</p>

                    <a href="#" class="contact-us">Contact Us</a>
                    <a href="#" class="call-us">Call Us</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                &copy; 2007-2008 AirBionic. All rights reserved.
            </div>

            <div class="menu">
                <a href="#">Company</a> | <a href="#">Portfolio</a> | <a href="#">Contacts</a> | <a href="#">Some
                thing</a>
            </div>
        </div>
    </div>
</body>
</html>
